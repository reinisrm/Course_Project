<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Project</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .container {
            background-color: #222;
            color: #fff;
            padding: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/personel/showAll">Personel</a>
        <a href="/courses/showAll">Courses</a>
        <a href="/thesis/showAll">Theses</a>
        <a href="/comments/showAll">Comments</a>
        <a href="/student/showAll">Students</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <div class="container">
            <form th:action="@{/student/insertNew}" th:object="${student}" method="post">

				<div>
				    <label for="user">User:</label>
				    <select id="user" name="user.id" th:field="*{user}" required>
				        <option th:each="user : ${users}" th:value="${user.user_id}" th:text="${user.email}"></option>
				    </select>
				</div>
				<div>
	                <label for="matriculaNo">Matrikulas numurs</label>
	                <input type="text" id="matriculaNo" th:field="*{matriculaNo}" name="matriculaNo" required>
				</div>

                <button type="submit">Pievienot jaunu Studentu</button>
            </form>
        </div>
    </div>

</body>
</html>
